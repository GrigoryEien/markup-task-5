<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8">
    <title>Cats Task</title>
</head>
<body>
<header>Murmarket</header>
<article>
    <input id="first" class="first" name="currentPhoto" type="radio" hidden>
    <input id="second" class="second" name="currentPhoto" type="radio" hidden>
    <input id="third" class="third" name="currentPhoto" type="radio" hidden checked>
    <input id="fourth" class="fourth" name="currentPhoto" type="radio" hidden>
    <input id="fifth" class="fifth" name="currentPhoto" type="radio" hidden>
    <input id="sixth" class="sixth" name="currentPhoto" type="radio" hidden>
    <input id="seventh" class="seventh" name="currentPhoto" type="radio" hidden>
    <input id="eighth" class="eighth" name="currentPhoto" type="radio" hidden>
    <input id="ninth" class="ninth" name="currentPhoto" type="radio" hidden>
    <input id="tenth" class="tenth" name="currentPhoto" type="radio" hidden>
    <input id="eleventh" class="eleventh" name="currentPhoto" type="radio" hidden>
    <div class="gallery">
        <div class="profile_1 catProfile">
            <label for="first">
                <img src="spider.jpg" alt="spider">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Arachnid</a></h3>
                <p>Breed: spider</p>
                <p>Illnesses: molding</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    Has many lags and many eyes.
                </p>
            </label>
        </div>
        <div class="profile_2 catProfile">
            <label for="second">
                <img src="alien.jpeg" alt="alien">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Alien</a></h3>
                <p>Breed: alien</p>
                <p>Illnesses: none</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    Maybe it came from Ulthar... or maybe from Yuggoth?
                </p>
            </label>
        </div>
        <div class="profile_3 catProfile">
            <label for="third">
                <img src="cerberus.jpg" alt="cerberus">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Cerberus</a></h3>
                <p>Breed: ferox</p>
                <p>Illnesses: polyphagia</p>
                <p>Status: looking for an owner</p>
                <p class="desc song">
                    "Semper Sequindo Odorem Sanguis<br>
                    Ferox Currendo Ex Infernalis<br>
                    Est Cerberus"
                </p>
            </label>
        </div>
        <div class="profile_4 catProfile">
            <label for="fourth">
                <img src="TheDeadOne.gif" alt="TheDeadOne">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">The Dead</a></h3>
                <p>Breed: undead</p>
                <p>Illnesses: epilepsy</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    He will never let you alone... I mean that's the reason you are looking for a cat right?
                    And
                    in
                    this case not even death may tear you apart.
                </p>
            </label>
        </div>
        <div class="profile_5 catProfile">
            <label for="fifth">
                <img src="shark.jpg" alt="shark">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Shark</a></h3>
                <p>Breed: fish</p>
                <p>Illnesses: polyphagia</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    Is always hungry.
                </p>
            </label>
        </div>
        <div class="profile_6 catProfile">
            <label for="sixth">
                <img src="bee.jpg" alt="bee">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Bee</a></h3>
                <p>Breed: insect</p>
                <p>Illnesses: none</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    Not lazy at all, especially compared to normal cats.
                </p>
            </label>
        </div>
        <div class="profile_7 catProfile">
            <label for="seventh">
                <img src="oni.jpg" alt="oni">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">鬼</a></h3>
                <p>Breed: 妖怪</p>
                <p>Illnesses: 風邪</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    人間ではなくて獣ではなくてただ不思議な天外の旅人。
                </p>
            </label>
        </div>
        <div class="profile_8 catProfile">
            <label for="eighth">
                <img src="small.png" alt="small">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">The Small</a></h3>
                <p>Breed: ferox</p>
                <p>Illnesses: none</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    Small and furious.
                </p>
            </label>
        </div>
        <div class="profile_9 catProfile">
            <label for="ninth">
                <img src="zombie.jpg" alt="zombie">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Zombie</a></h3>
                <p>Breed: undead</p>
                <p>Illnesses: leprosy</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    You have a wonderful opportunity to buy him before he decays completely.
                </p>
            </label>
        </div>
        <div class="profile_10 catProfile">
            <label for="tenth">
                <img src="TheRustyOne.jpg" alt="TheRustyOne">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">The Rusty (technically he isn't a
                    cat
                    let
                    alone alive one but anyway as you already have guessed I right it just to show you that I
                    know
                    how to shorten long names</a></h3>
                <p>Breed: machine</p>
                <p>Illnesses: Metal fatigue</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    Well, at least he will last for long time.
                </p>
            </label>
        </div>
        <div class="profile_11 catProfile">
            <label for="eleventh">
                <img src="ugly.jpg" alt="ugly">
                <h3><a href="https://www.youtube.com/watch?v=oHg5SJYRHA0">Ugly</a></h3>
                <p>Breed: undead</p>
                <p>Illnesses: none</p>
                <p>Status: looking for an owner</p>
                <p class="desc">
                    He looked better while he was alive, I tell you!
                </p>
            </label>
        </div>
    </div>
</article>
<footer><p>Waiting for your feedback at no-reply@yandex.ru</p></footer>
</body>
</html>
